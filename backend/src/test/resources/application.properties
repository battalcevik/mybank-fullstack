# Use random port in tests (not strictly required, but safe)
server.port=0

# Test datasource: talk to Postgres on localhost
spring.datasource.url=jdbc:postgresql://localhost:5432/bankdb
spring.datasource.username=bankuser
spring.datasource.password=bankpass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT config (same as main, just so JwtService starts)
app.jwt.secret=devsecretdevsecretdevsecretdevsecret
app.jwt.expiration-ms=3600000

# CORS (not really used in tests, but harmless)
app.cors.allowed-origins=http://localhost,http://localhost:5173

# Crypto key for tests (same dummy dev key)
app.crypto.data-key-base64=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
