name: Backend CI (Java)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: bankuser
          POSTGRES_PASSWORD: bankpass
          POSTGRES_DB: bankdb
        options: >-
          --health-cmd="pg_isready -U bankuser -d bankdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432

    env:
      # Use service hostname "postgres" inside the job
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bankdb
      SPRING_DATASOURCE_USERNAME: bankuser
      SPRING_DATASOURCE_PASSWORD: bankpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_JWT_SECRET: dev-ci-secret-change-me

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U bankuser -d bankdb && echo "Postgres is ready" && exit 0
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres not reachable"; exit 1

      # Single lifecycle: compile, test (unless you want to skip), and repackage
      # If tests are flaky in CI, add -DskipTests
      - name: Build & package
        working-directory: backend
        run: mvn -B -ntp -DskipTests clean package

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
