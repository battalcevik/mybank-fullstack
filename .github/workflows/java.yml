name: Backend CI (Java)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: bankuser
          POSTGRES_PASSWORD: bankpass
          POSTGRES_DB: bankdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U bankuser -d bankdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/bankdb
      SPRING_DATASOURCE_USERNAME: bankuser
      SPRING_DATASOURCE_PASSWORD: bankpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # If you read JWT secret from env in your app, set it here:
      APP_JWT_SECRET: "dev-ci-secret-change-me"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            nc -z localhost 5432 && echo "Postgres up" && exit 0
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres not reachable"; exit 1

      - name: Build + tests
        working-directory: backend
        run: mvn -B -ntp clean package

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar