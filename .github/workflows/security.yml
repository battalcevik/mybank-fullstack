name: Security Scans

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-check:
    name: OWASP Dependency-Check (backend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Dependency-Check (backend)
        uses: dependency-check/Dependency-Check_Action@v4.1.0
        with:
          project: "mybank-backend"
          path: "backend"
          format: "HTML"
          out: "reports"
          args: >
            --scan backend/pom.xml

      - name: Upload depcheck report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  trivy-fs:
    name: Trivy Filesystem Scan (backend & frontend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy FS scan (backend)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: backend
          format: table
          severity: CRITICAL,HIGH
          exit-code: '0'   # set to '1' to fail build on findings

      - name: Trivy FS scan (frontend)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: frontend
          format: table
          severity: CRITICAL,HIGH
          exit-code: '0'   # set to '1' to fail build on findings
