name: Security Scans

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  dependency-check-maven:
    name: OWASP Dependency-Check (Maven plugin)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Runs the OWASP Dependency-Check Maven plugin against the backend project.
      # If you add an NVD API key as a repo secret, it will be used automatically.
      - name: Run Dependency-Check (aggregate)
        working-directory: backend
        env:
          # Optional: add this secret in GitHub → Repo → Settings → Secrets and variables → Actions
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mvn -B -ntp \
            org.owasp:dependency-check-maven:9.2.0:aggregate \
            -Dformat=HTML \
            -DoutputDirectory=target/depcheck \
            -Dnvd.api.key="${NVD_API_KEY}" \
            -DfailOnError=false \
            -DfailBuildOnCVSS=11

      - name: Upload Dependency-Check HTML report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: backend/target/depcheck/dependency-check-report.html

  trivy-fs:
    name: Trivy Filesystem Scan (backend & frontend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Backend scan
      - name: Trivy FS scan (backend)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: backend
          format: table
          severity: CRITICAL,HIGH
          exit-code: '0'  # set to '1' to fail the job on findings

      # Frontend scan
      - name: Trivy FS scan (frontend)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: frontend
          format: table
          severity: CRITICAL,HIGH
          exit-code: '0'  # set to '1' to fail the job on findings
