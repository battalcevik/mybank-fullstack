name: Frontend CI (Node)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Cache npm cache only if a lockfile exists
      - name: Cache npm
        if: ${{ hashFiles('frontend/package-lock.json') != '' }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      # Use ci if lockfile exists, else install
      - name: Install deps (npm ci)
        if: ${{ hashFiles('frontend/package-lock.json') != '' }}
        working-directory: frontend
        run: npm ci

      - name: Install deps (npm install)
        if: ${{ hashFiles('frontend/package-lock.json') == '' }}
        working-directory: frontend
        run: npm install

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
