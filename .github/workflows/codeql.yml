name: CodeQL

on:
  push:
    branches: [ main, master ]
  pull_request:
  schedule:
    - cron: '0 5 * * 1'   # weekly Monday

jobs:
  analyze:
    name: Analyze (Java & JS)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Build the Java project so CodeQL can create a DB
      - name: Set up JDK for Java build
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build backend (Java only)
        if: matrix.language == 'java'
        working-directory: backend
        run: mvn -B -ntp -DskipTests spring-boot:repackage

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
